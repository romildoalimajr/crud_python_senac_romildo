<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com Python - Romildo</title>
</head>
<body>
    <h1>Lista de Pessoas</h1>

    <ul>
        {%for pessoa in pessoas %}
        <li>
            {{ pessoa.id }} - {{ pessoa.nome }} - {{ pessoa.email }} - {{ pessoa.cidade }}
            <a href="{% url 'editar' pessoa.id %}">Editar</a>
            <a href="{% url 'delete' pessoa.id %}">Excluir</a>
        </li>
        
        {% endfor %}
    </ul>

    <form action="{%url 'salvar' %}" method="post">
        {% csrf_token %}
        <input type="text" name="nome" id="" value="nome">
        <input type="email" name="email" id="" value="email">
        <input type="text" name="cidade" id="" value="cidade">
        <button type="submit">Salvar</button>
    </form>

</body>
</html>
